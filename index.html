<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"> <!-- Load CSS file -->
    <script src="./back.js" defer></script> <!-- Load Back JS file -->
    <script src="./front.js" defer></script> <!-- Load Front JS file -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Tic-Tac-Toe</title>
</head>

<body>
  <!-- Using "flexbox" for layout -->
  <div class="columns">
    <!-- Top Elements - 1st row of the column -->
    <div class="rows">
      <div id="header">
        <div id="signs"> <img class="miniSign" src="assets/cross.png">  <img class="miniSign" src="assets/circle.png"> </div>
        <div id="turnText"> <img class="microSign"  id="turnImg" src="assets/cross.png" style="margin-right: 0.5em;"> TURN</div> 
        <div id="refresh"> <img class="microSign" src="assets/refresh.png"></div> 
      </div>
    </div>

    <!-- Board + Overlay - 2nd row of the column -->
    <div>
      <div id="overlay"> 
        <div class="columns">
          <div id="winner">WINNER</div>
          <div class="rows" id="overlayButtons">
            <div class="overlayButton" id="reset">RESET</div>
            <div class="overlayButton" id="next">NEXT</div>
          </div>
        </div>
      </div>

      <table>
        <tbody>
          <tr>
            <td id="cel00"><img class="bigSign" id="img00" src=""></td>
            <td id="cel01"><img class="bigSign" id="img01" src=""></td>
            <td id="cel02"><img class="bigSign" id="img02" src=""></td>
          </tr>
          <tr>
            <td id="cel10"><img class="bigSign" id="img10" src=""></td>
            <td id="cel11"><img class="bigSign" id="img11" src=""></td>
            <td id="cel12"><img class="bigSign" id="img12" src=""></td>
          </tr>
          <tr>
            <td id="cel20"><img class="bigSign" id="img20" src=""></td>
            <td id="cel21"><img class="bigSign" id="img21" src=""></td>
            <td id="cel22"><img class="bigSign" id="img22" src=""></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Players' score - 3rd row of the column -->
    <div class="rows" id="scores">
      <div>
        <div class="recap" id="recap1" class="columns">
          <div class="playerTag">YOU</div>
          <div class="playerScore" id="score1">0</div>
        </div>
        <div class="recap" id="recapTie" class="columns">
          <div class="playerTag">TIES</div>
          <div class="playerScore" id="scoreTie">0</div>
        </div>
        <div class="recap" id="recap2" class="columns">
          <div class="playerTag">CPU</div>
          <div class="playerScore" id="score2">0</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
